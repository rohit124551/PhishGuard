<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard | Bug Fix Version</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <header class="glass">
        <div class="logo">PhishGuard</div>
        <!-- Future Navigation -->
    </header>

    <main>
        <div class="hero-content">
            <h1>Secure Your Digital <br><span>Presence</span></h1>
            <p class="subtitle">Advanced heuristic analysis to detect potential phishing threats in real-time.</p>

            <div class="scanner-container glass">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-link input-icon"></i>
                        <input type="url" class="input-field" placeholder="Paste URL here to scan..." required>
                    </div>
                    <button class="scan-btn">Scan Now</button>
                </div>
            </div>

            <div class="result-container glass hidden" id="resultContainer">
                <div class="score-wrapper">
                    <div class="score-circle">
                        <span id="scoreValue">0</span>%
                    </div>
                    <p class="score-label">Safety Score</p>
                </div>
                <div class="result-details">
                    <h2 id="resultTitle">Scanning...</h2>
                    <p id="riskLabel" class="risk-label"></p>
                    <ul id="riskList"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 PhishGuard. All rights reserved.
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
